server:
  port: 8080
spring:
  messages:
    basename: messages
  config:
    import:
      optional:file:.env[.properties]
  application:
    name: topichub
  datasource:
    password: ${DB_PASSWORD}
    username: ${DB_USERNAME}
    driver-class-name: ${DB_DRIVER}
    url: ${DB_URL}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
application:
  security:
    jwt:
      secret-key: ${SECRET_KEY}
      accessTokenExpire: 86400000
      refresh-token-expiration: 604800000
logging:
  level:
    root: INFO
    com:
      example:
        topichubbackend: INFO
client:
  hostName:
    ${CLIENT_HOST}
  port:
    ${CLIENT_PORT}

