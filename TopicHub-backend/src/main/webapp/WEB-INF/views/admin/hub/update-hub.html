<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="~{fragments/navbar.html :: navbar}" ></div>
<div th:insert="~{fragments/menu.html :: menu}" ></div>
<div class="container mt-4">
    <h1>Edit Hub</h1>
    <form th:action="@{/admin/hub/update}" method="post">
        <input type="text" id="id" name="id" class="form-control"  th:value="${hub.getId()}" style="visibility: hidden"/>
        <div style="margin-top: 10px">
            <label for="name">Русский:</label>
            <input type="text" id="name" name="ru" class="form-control"  th:value="${hub.getRu()}" required/>
        </div>
        <div style="margin-top: 10px">
            <label for="email">English:</label>
            <input type="text" id="email" name="en" class="form-control"  th:value="${hub.getEn()}" required/>
        </div>
        <div style="margin-top: 15px">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a th:href="@{/admin/hub/fetch}" class="btn btn-secondary">Назад</a>
        </div>
    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
