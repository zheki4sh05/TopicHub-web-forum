<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Статьи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div th:insert="~{fragments/navbar.html :: navbar}" ></div>
<div th:insert="~{fragments/menu.html :: menu}" ></div>
<div class="container mt-5">
    <a th:action="@{/admin/complaint/fetch/{type}(type='article', page=${page})}" class="btn btn-primary btn-lg">
        <i class="fas fa-arrow-left"></i> Назад
    </a>
</div>
<div class="container mt-4">

    <div class="card">
        <div class="card-header">
            Жалоба
        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${complaint.title}">Название жалобы</h5>
            <p class="card-text"><strong>ID:</strong> <span th:text="${complaint.id}">12345</span></p>
            <p class="card-text"><strong>Тип:</strong> <span th:text="${type}">Статья</span></p>
            <p class="card-text"><strong>Дата:</strong> <span th:text="${#dates.format(complaint.date, 'dd-MM-yyyy')}">01-01-2025</span></p>
            <p class="card-text"><strong>Целевой ID:</strong> <span th:text="${complaint.targetId}">67890</span></p>
            <p class="card-text"><strong>Описание:</strong> <span th:text="${complaint.body}">Содержимое жалобы</span></p>
            <p class="card-text"><strong>Логин пользователя:</strong> <span th:text="${complaint.userDto.login}">Имя пользователя</span></p>
            <p class="card-text"><strong>Email пользователя:</strong> <span th:text="${complaint.userDto.email}">Имя пользователя</span></p>
        </div>
        <div class="card-footer">
            <a class="btn btn-primary" style="margin-right: 10px"  th:href="@{/admin/article/view(id=${complaint.targetId}, page=${page}, status=${''})}" >Ресурс</a>
            <form th:action="@{/admin/complaint/del/{type}(type='article', id=${complaint.id}, number=${page})}" method="post">
                <input type="hidden" name="id" th:value="${complaint.getId()}"/>
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
